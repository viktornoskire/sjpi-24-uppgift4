<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ToDo-list</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

</head>

<body>
    <main>
        <div class="todo-list">
            <h1>Todo-List</h1>
            <label for="addToList">Enter task:</label>
            <input type="text" id="myInput" placeholder="task..." name="addToList">
            <button type="button" id="addTask">Add</button>
            <p id="infoText"></p>
            <div class="taskList">
                <ul id="taskList">
                </ul>
            </div>
            
            <small id="countToDo">0 Completed</small>

    </main>
    <script src='script.js'></script>
</body>

</html>
