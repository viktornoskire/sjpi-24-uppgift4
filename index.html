<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ToDo-list</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

</head>

<body>
    <div id="header">
        <h1>My ToDo-List</h1>
    </div>



    <div id="addToListDiv">
        <label for="addToList">Enter your task:</label>
        <input type="text" id="myInput" placeholder="task..." name="addToList">
        <button type="button" id="addTask">Add Task</button>
    </div>

    <small id="infoText"></small>

    <div id="listDiv">
        <ul id="taskList">
        </ul>
        <small id="countToDo">0 Completed</small>
    </div>


    <script src='script.js'></script>
</body>

</html>
